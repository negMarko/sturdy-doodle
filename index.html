<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPTLS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"> </script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper light-blue darken-2">
      <a href="#" class="brand-logo">PPTLS</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <span>Piedra Papel Tijeras Lagarto Spock</span>
      </ul>
    </div>
    </nav>
    <div class="container">
      <center>
        <button class="btn waves-effect waves-light op pulse light-blue darken-2" onclick="opcion(0);">PIEDRA</button>
        <button class="btn waves-effect waves-light op pulse light-blue darken-2" onclick="opcion(1);">PAPEL</button>
        <button class="btn waves-effect waves-light op pulse light-blue darken-2" onclick="opcion(2);">TIJERAS</button>
        <button class="btn waves-effect waves-light op pulse light-blue darken-2" onclick="opcion(3);">LAGARTO</button>
        <button class="btn waves-effect waves-light op pulse light-blue darken-2" onclick="opcion(4);">SPOCK</button>
      </center>

      <div class="row">
        <div class="col s12">
          <div class="card-panel black">
            <div id= "log" class="white-text"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </body>
</html>
